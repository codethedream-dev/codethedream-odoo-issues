name: "üêû Bug Report"
description: "Report a problem with a Code the Dream Odoo module"
title: "[BUG] <short description>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible.
  - type: input
    id: module
    attributes:
      label: "Module name & version"
      placeholder: "Example: Smart Users Access Rights Manager v1.0.0"
    validations:
      required: true
  - type: input
    id: odoo-version
    attributes:
      label: "Odoo version"
      placeholder: "Example: Odoo 17.0"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "List the steps so we can replicate the problem."
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
      placeholder: "What did you expect to happen?"
  - type: textarea
    id: actual
    attributes:
      label: "Actual behavior"
      placeholder: "What actually happened?"
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots or error messages"
      description: "Paste any relevant screenshots or logs here."
